    <script>
         function calculateScore() {
        let score = 0;
      
        
        const answers = {
          q1: "java",
          q2: "css",
          q3: "gestion_ressources",
          q4: "volatilite",
          q5: "java",
          q6: "sequence_instructions",
          q7: "traitement_donnees",
          q8: "filtrage_trafic",
          q9: "html",
          q10: "uniform_resource_locator"
          
        };
      
        // Vérifiez chaque réponse de l'utilisateur
        for (let i = 1; i <= Object.keys(answers).length; i++) {
          const userAnswer = document.getElementById(`q${i}`).value;
          const correctAnswer = answers[`q${i}`];
      
          if (userAnswer === correctAnswer) {
            score++;
          }
        }
      
        // Affichez le score et les réponses correctes
        alert(`Votre score : ${score}/${Object.keys(answers).length}`);
      }
      
    </script>
